<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="../css/game.css">
</head>
<body>
    <div id="game">
        <h1>Уровень: <span id="level">1</span></h1>
        <div id="numbers"></div>
        <div class="blocks">
            <div id="even" class="block">
                <h2>Четные</h2>
            </div>
            <div id="odd" class="block">
                <h2>Нечетные</h2>
            </div>
        </div>
        <button id="next-level">Следующий уровень</button>
        <button id="restart">Начать заново</button> 
        <p id="message"></p>
    </div>
    <script src="../js/game.js" type="module"></script>
</body>
</html>
